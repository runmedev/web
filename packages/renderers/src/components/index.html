<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="../../../out/client.js"></script>
  <body>
    <div id="shell">
      <h1>Shell Output</h1>
    </div>
    <script type="text/javascript">
      const shell = document.querySelector('#shell')
      const outputs = [{ id: "01JBMNPWRYRFP68BEZ06GG27TQ", content: "30.4 GiB gs://runme-artifacts-41eac6\n" }]
      outputs.forEach(output => {
        const o = document.createElement('shell-output')
        o.innerHTML = output.content
        shell.appendChild(o)
        const oi = document.createElement('shell-output-items')
        oi.setAttribute('id', output.id)
        oi.setAttribute('content', output.content)
        shell.appendChild(oi)
      })
    </script>
  </head>
  </body>
</html>
